server:
  port: 9999

knife4j:
  gateway:
    enabled: true

spring:
  application:
    name: xinwei5-gateway
  main:
    allow-circular-references: true
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: true
            #springboot2.4后需用allowedOriginPatterns
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        [ {
          "id": "xinwei5-auth",
          "order": 0,
          "predicates": [ {
            "name": "Path",
            "args": {
              "_genkey_0": "/sys/**",
              "_genkey_1": "/jmreport/**",
              "_genkey_3": "/online/**",
              "_genkey_4": "/generic/**",
              "_genkey_5": "/oauth2/**",
              "_genkey_6": "/drag/**",
              "_genkey_7": "/actuator/**"
            }
          } ],
          "filters": [ ],
          "uri": "lb://xinwei5-auth"
        }, {
          "id": "jeecg-demo",
          "order": 1,
          "predicates": [ {
            "name": "Path",
            "args": {
              "_genkey_0": "/mock/**",
              "_genkey_1": "/test/**",
              "_genkey_2": "/bigscreen/template1/**",
              "_genkey_3": "/bigscreen/template2/**"
            }
          } ],
          "filters": [ ],
          "uri": "lb://jeecg-demo"
        }]
